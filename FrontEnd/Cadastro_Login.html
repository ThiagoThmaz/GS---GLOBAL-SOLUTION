<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>

    <button id="acessarCadastro">Entrar no cadastro</button>
    <button id="acessarLogin">Entrar no Login</button>

    <dialog class="cadastro" id="cadastroDialog">
        <h1>Cadastro</h1>
        <h3>Digite seu Nome</h3>
        <input type="text" id="nomeCadastro" placeholder="Digite seu nome">
        <h3>Digite seu Email</h3>
        <input type="email" id="emailCadastro" placeholder="Digite seu email">
        <h3>Digite sua Senha</h3>
        <input type="password" id="senhaCadastro" placeholder="Digite sua senha">
        <button id="cadastrarCadastro">
            Cadastrar
        </button>
    </dialog>

    <dialog class="logar" id="loginDialog">
        <h1>Login</h1>
        <h3>Digite seu Nome</h3>
        <input type="text" id="nomeLogin" placeholder="Digite seu nome">
        <h3>Digite seu Email</h3>
        <input type="email" id="emailLogin" placeholder="Digite seu email">
        <h3>Digite sua Senha</h3>
        <input type="password" id="senhaLogin" placeholder="Digite sua senha">
        <button id="cadastrarLogin">
            Cadastrar
        </button>
    </dialog>

    <script>
        const abrirCadastro = document.querySelector('#acessarCadastro');
        const abrirLogin = document.querySelector('#acessarLogin');
        const cadastrarCadastro = document.querySelector('#cadastrarCadastro');
        const cadastrarLogin = document.querySelector('#cadastrarLogin');
        const boxLogin = document.querySelector('#loginDialog');
        const boxCadastro = document.querySelector('#cadastroDialog');

        abrirCadastro.addEventListener('click', () => {
            boxCadastro.setAttribute('open', '');
        });

        abrirLogin.addEventListener('click', () => {
            boxLogin.setAttribute('open', '');
        });

        cadastrarCadastro.addEventListener('click', () => {
            const nome = document.querySelector('#nomeCadastro').value;
            const email = document.querySelector('#emailCadastro').value;
            const senha = document.querySelector('#senhaCadastro').value;
            handleCadastro(nome, email, senha);
        });

        cadastrarLogin.addEventListener('click', () => {
            const nome = document.querySelector('#nomeLogin').value;
            const email = document.querySelector('#emailLogin').value;
            const senha = document.querySelector('#senhaLogin').value;
            handleCadastro(nome, email, senha);
        });

        function handleCadastro(nome, email, senha) {
            if (nome === '') {
                alert('Por favor, insira seu nome.');
            } else if (email === '') {
                alert('Por favor, insira seu email.');
            } else if (senha === '') {
                alert('Por favor, insira sua senha.');
            } else if (senha.length < 6) {
                alert('A senha deve ter pelo menos 6 caracteres.');
            } else {
                alert('UsuÃ¡rio cadastrado com sucesso!');
                document.querySelector('#nomeCadastro').value = '';
                document.querySelector('#emailCadastro').value = '';
                document.querySelector('#senhaCadastro').value = '';
                boxCadastro.removeAttribute('open');
            }
        }
    </script>
</body>
</html>
